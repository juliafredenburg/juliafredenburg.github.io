<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Chicago Revenue Sources FY2016</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut7" width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display = false
Chart.defaults.global.tooltips.bodyFontSize = 12
Chart.defaults.global.tooltips.fontFamily = 'open sans'





var ctx = document.getElementById("doughnut7");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [
          "Property Tax",
          "Aviation",
          "Sewer & Water",
          "Federal Grants",
          "Other Local Taxes",
          "Other Non-Tax Revenue",
          "Sales Taxes",
          "Utility Taxes",
          "Income Taxes",
          "Fines, Forfeitures and Penalties",
          "State Grants",
          "Other Resources",
          "Other Grants"

                ],
        datasets: [{
            label: 'Chicago Revenue Sources FY2016',
            backgroundColor:"#BE4BDB",
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [18, 15, 12, 12, 9, 7, 7, 5, 5, 5, 2, 2,1]
            }]
    },
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%';
            },
          }
      }
    }

});
</script>
    </body>
</html>

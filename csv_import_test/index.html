<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Fetch and Graph CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
  //CHART JS
  <canvas id ="chart" width="400" height="400"></canvas>
  <script>
  // Data from: https://data.giss.nasa.gov/gistemp/
  // Mean from: https://earthobservatory.nasa.gov/world-of-change/DecadalTemp

  const xlabels = [];
  const ytemps = [];

  chartIt();

  async function chartIt() {
    await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: xlabels,
          datasets: [{
              label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in CÂ°',
              data: ytemps,
              fills: false,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
          }]
      }
  });
}
//SPLITTING AND BRINGING IN CSV DATA
async function getData() {
  const response = await fetch('ZonAnn.Ts+dSST.csv');
  const data = await response.text();

  const table = data.split('\n').slice(1);
  table.forEach(row => {
    const columns = row.split(',');
    const year = columns[0];
    xlabels.push(year);
    const temp = columns[1];
    ytemps.push(parseFloat(temp) + 14); //make data from string to number and added mean temp of 14 degrees
    console.log(year, temp);
  });
}


  </script>
</body>
</html>

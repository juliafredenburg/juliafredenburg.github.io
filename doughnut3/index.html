<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Philadelphia Revenue Sources FY2016</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut3" width="300" height="300"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display = false
Chart.defaults.global.tooltips.bodyFontSize = 12
Chart.defaults.global.tooltips.fontFamily = 'open sans'





var ctx = document.getElementById("doughnut3");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [
                  "Wage Earnings & Net Profits Tax",
                  "Real Estate Tax",
                  "Business Income & Receipts Tax",
                  "Pennsylvania Intergovernmental Cooperation Authority (PICA)  CITY ACCOUNT",
                  "Local Non-Tax Revenue",
                  "Real Estate Transfer Tax",
                  "State",
                  "Sales Tax",
                  "Other Taxes",
                  "Other Funds",
                  "Other Agencies & Adjustments",
                  "Federal",
                  "Phila. Gas Works (PGW)",
                  "Water Fund",
                  "Data Warehouse - Enhanced Collections",
                  "Aviation Fund"
                ],
        datasets: [{
            label: 'Philadephia Revenue Sources FY2016',
            backgroundColor:"#FF9100",
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [35.57,14.88,11.62,9.05,7.06,5.68,5.42,3.82,2.85,1.35,1.00,0.75,0.46,0.22,0.15,0.11]
            }]
    },
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%';
            },
          }
      }
    }

});
</script>
    </body>
</html>

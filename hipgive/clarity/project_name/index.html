<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Average Donation Per Project, Top 10 Projects</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <!--Source of Rounded Chart: https://github.com/jedtrow/Chart.js-Rounded-Bar-Charts-->
    <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.js"></script>
  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script>

</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
  //CHART JS
  Chart.defaults.global.legend.display = false,
  Chart.defaults.global.defaultFontFamily = 'open sans'


  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: data.xs,
        datasets: [{
          label: 'Project Name Clarity',
          data: data.ys,
          backgroundColor: ["#fcb846","#fa5047"]
          borderColor: "#fcb846",
          borderWidth: 1,
          lineTension: 4,
          hoverBackgroundColor: "#fa5047",
          hoverBorderColor: "#fa5047",
        //  barPercentage: .8
        }]
      },
      options: {

        tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return '$'+ data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ '';
            },
          }
        }
      }
    });
  }
  //SPLITTING AND BRINGING IN CSV DATA
  async function getData() {
    const xs = [];
    const ys = [];

    const response = await fetch('project_name.csv');
    const data = await response.text();

    const table = data.split('\n').slice(1);
    table.forEach(row => {
      const columns = row.split(',');
      const project = columns[0];
      xs.push(project);
      const percent = columns[1];
      ys.push(parseFloat(percent)); //make data from string to number and added mean payers of 14 degrees
      console.log(project, percent);
    });
    return { xs, ys };
  }


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>People Donating Per Year</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
//CHART JS
  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: data.xs,
          datasets: [{
              label: 'People Donating Per Year',
              data: data.ys,
              fill: false,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
          }]
      },
      options: {
        scales: {
            yAxes: [{
                ticks: {
                    callback: function(value, index, values) {
                        return value + 'People';
                    }
                }
            }]
        }
    }
  });
}
//SPLITTING AND BRINGING IN CSV DATA
async function getData() {
  const xs = [];
  const ys = [];

  const response = await fetch('people_donating_per_year.csv');
  const data = await response.text();

  const table = data.split('\n').slice(1);
  table.forEach(row => {
    const columns = row.split(',');
    const year = columns[0];
    xs.push(year);
    const payers = columns[1];
    ys.push(parseFloat(payers)); //make data from string to number and added mean payers of 14 degrees
    console.log(year, payers);
  });
  return { xs, ys };
}


  </script>
</body>
</html>

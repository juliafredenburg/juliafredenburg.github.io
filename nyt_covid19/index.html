<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Fetch and Graph CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
//CHART JS
  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: data.xs,
          datasets: [{
              label: 'COVID 19 NYC',
              data: data.ys,
              fill: false,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
          }]
      },
      options: {
        scales: {
            yAxes: [{
                ticks: {
                    callback: function(value, index, values) {
                        return value + ' Deaths';
                    }
                }
            }]
        }
    }
  });
}
//SPLITTING AND BRINGING IN CSV DATA
// Data from: https://data.giss.nasa.gov/gistemp/
// Mean from: https://earthobservatory.nasa.gov/world-of-change/DecadalTemp
async function getData() {
  const xs = [];
  const county = [];
  const ys = [];

  const response = await fetch('https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-counties.csv');
  const data = await response.text();

  const table = data.split('\n').slice(1);
  table.forEach(row => {
    const columns = row.split(',');
    const date = columns[0];
    xs.push(date); //add new items to an array
    const county = columns[1];
    county.push(county);
    const deaths = columns[5];
    ys.push(parseFloat(deaths)); //make data from string to number & add new items to an array
    console.log(date, deaths);
  });
  if (county = "New York City") {
    return { xs, ys }; // return value from getData function
  }
};
  console.log(xs, county, ys);


  </script>
</body>
</html>

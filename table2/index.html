<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>2017 Participatory Budgeting Projects Types</title>

        <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>

    </head>
    <body>


<canvas id="stackedhorizontalbar2" width=100 max-height=400></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend = false



var ctx = document.getElementById("stackedhorizontalbar2");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["2017 Ballots Paper and Digital"],
        datasets: [
          {
            label: 'Paper',
            backgroundColor:"#222222",
            borderColor: "#ffffff",
            borderWidth: 1,
            hoverBackgroundColor: "#222222",
            hoverBorderColor: "#ffffff",
            data: [65]
        },
        {
          label: 'Digital',
          backgroundColor: "#F9F9F9",
          borderColor: "#ffffff",
          borderWidth: 1,
          hoverBackgroundColor: "#F9F9F9",
          hoverBorderColor: "#ffffff",
          data: [35]
      }
    ]

    },
    options: {
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
   					var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
   				return datasetLabel + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%';
         }
       }
     },

           scales: {
               yAxes: [{
                   gridLines: false,
                   stacked: true,
                   ticks: {
                       beginAtZero:true,
                       callback: function(value) {
                                return value.toLocaleString('en-US')+'%';
                        }
                  }
              }],
              xAxes: [{
                   stacked: true
              }]
           }

       }
});
</script>
    </body>
</html>

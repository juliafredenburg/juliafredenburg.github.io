
<html>
  <head>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

  </head>
  <body>
    <div id="map"></div>
    
    <script>
    // get the viz.json url from the CARTO Editor
    // - click on visualize
    // - create new visualization
    // - make visualization public
    // - click on publish
    // - go to API tab

    window.onload = function() {
      cartodb.createVis('map', 'https://juliafredenburg.carto.com/api/v2/viz/49190b7c-1b3f-11e7-adda-0e3ff518bd15/viz.json').on('done', function(vis,layers) {
         // get sublayer 0 and set the infowindow template
         var sublayer = layers[1].getSubLayer(0);
         sublayer.infowindow.set('sanitizeTemplate',false);
        }).on('error', function() {
          console.log("some error occurred");
        });
    }
    </script>
  </body>
</html>
